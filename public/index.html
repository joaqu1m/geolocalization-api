<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localGet</title>
</head>
<body>
    <p id="textoCordenadas"></p>
    <button onclick="selecionar()">selecionar</button>
    <button onclick="selecionarComParametros()">selecionar com parametros</button>
    <button onclick="inserir()">inserir</button>
    <p id="recebido"></p>
</body>
</html>
<script>
    var lat = 0
    var lng = 0
    var nomeServer = 0
    var lng = 0
    function enviarDados(position) {
        lat = position.coords.latitude
        lng = position.coords.longitude
        textoCordenadas.innerHTML = `Latitude: ${lat}<br>Longitude: ${lng}`
    }
    navigator.geolocation.getCurrentPosition(enviarDados)

    function inserir() {
        var nomeVar = lat
        var emailVar = lng
        var telVar = 2
        var senhaVar = "z"

        fetch("/rotas/inserir", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie vari√°veis que enviam os valores coletados aqui
                nomeServer: nomeVar,
                emailServer: emailVar,
                telServer: telVar,
                senhaServer: senhaVar
            })
        })
    }

    function selecionar() {
        fetch("/rotas/selecionar", {
            method: "GET"
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    for (i = 0; i < resposta.length; i++) {
                        console.log(resposta[i])
                    }
                })
            }
        })
    }

    function selecionarComParametros() {
        var valores = ["valores a enviar", "a", "b"]
        fetch(`/rotas/selecionar/${valores}`, {
            method: "GET"
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    for (i = 0; i < resposta.length; i++) {
                        console.log(resposta[i])
                    }
                })
            }
        })
    }
</script>
