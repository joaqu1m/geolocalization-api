<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localGet</title>
</head>

<body>
    <p id="textoCordenadas"></p>
    <button onclick="enviar()">enviar</button>
    <button onclick="receber()">receber</button>
</body>

</html>
<script>
    var lat = 0
    var lng = 0
    var nomeServer = 0
    var lng = 0
    function enviarDados(position) {
        textoCordenadas.innerHTML = `Latitude: ${position.coords.latitude}<br>Longitude: ${position.coords.longitude}`
        lat = position.coords.latitude
        lng = position.coords.longitude
    }
    navigator.geolocation.getCurrentPosition(enviarDados)

    function enviar() {
        var nomeVar = lat
        var emailVar = lng
        var telVar = 2
        var senhaVar = "z"

        fetch("/rotas/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie vari√°veis que enviam os valores coletados aqui
                nomeServer: nomeVar,
                emailServer: emailVar,
                telServer: telVar,
                senhaServer: senhaVar
            })
        })
    }

    function receber() {
        fetch("/rotas/listar", {
            method: "GET"
        })
    }
</script>
